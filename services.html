      <div id="e17" style="position:absolute;left:37;top:984;width:732;height:636;"><span class="text"><b><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;What animal speaks using coherent language that is understandable by man? A talking bird &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br soft>called Arielle does. The interspecies barrier broke when Arielle began to communicate by volunteering <br soft>information through English statements. She is a beautiful, now 21-year-old, tropical bird that has expressed <br soft>herself spontaneously using more than 6000 English words, phrases, and sentences. Her verbal progress <br soft>compares to that of a young child.<br><br>The Beatles tune, &quot;Got to get you into my life,&quot; presented a nagging riddle. The puzzle resolved after years <br soft>of walking down a road with my macaw, Arielle. The cryptic lyric, &#8220;&#8230; find another kind of mind there,&#8221; <br soft>inspired me to describe my linguistic adventure with a talking bird.<br><br>Arielle has the ability to communicate across species using human speech when she wishes to do so. Those <br soft>who know Arielle and listen carefully to recordings of her voluntarily spoken private monologues discover <br soft>that her speech reveals her thoughts. Readers understand Arielle&#8217;s speech by considering her statements <br soft>with the provided background information.<br><br>Transcriptions of Arielle&#8217;s voluntary speech reveal meaningful messages that form the core of </span></font></b><b><i><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">Another Kind <br soft>of Mind</span></font></i></b><b><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">. An unanticipated statement by Arielle reveals that she listens to what people say and that she is <br soft>capable of attributing speech to an individual by name. Many of her statements provide concrete examples <br soft>that a talking bird can learn to communicate ideas through human language.<br><br></span></font></b><b><i><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">Another Kind of Mind</span></font></i></b><b><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;"> traces a bird's speech development. The book provides details about how Arielle can:<br>&#8226; vocalize in a previously little recognized purr-like voice,<br>&#8226; construct a monologue or dialogue about a topic,<br>&#8226; reveal her sensory impressions about the environment,<br>&#8226; substitutes nouns and personal pronouns correctly,<br>&#8226; rhyme, express emotion, and construct verbal jokes,<br>&#8226; apply logic in her speech and speak using proper syntax,<br>&#8226; organize thoughts using phrases and sequences of statements.<br><br></span></font></b><b><i><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">Another Kind of Mind</span></font></i></b><b><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;"> guides readers toward understanding Arielle&#8217;s English words, phrases, and sentences, <br soft>as her expressions provide insight into her mind, personality, and thoughts. Her meaningful speech <br soft>communicates something never before evident from utterances made by a bird. Arielle is a conscious being. &nbsp;&nbsp;&nbsp;&nbsp;<br soft></span></font></b><a href="Another_Mind.html"><b><font size="3"><span style="font-size:16px;line-height:19px;">Click here to advance to the book page.<br soft></span></font></b></a></span>      </div>

      <div id="e24" style="position:absolute;left:55;top:1716;width:744;height:615;"><span class="text"><b><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">Many years ago, I wrote my first song; I figured out the melody by picking out each note on a guitar. I don't <br soft>play an instrument now and I don't have a great singing voice. My interest in parrots has brought me to write <br soft>about them; I have others in the concept stage.<br><br>My interest is the birds, so I am motivated to put together a basic song. At a local writers' group, I met my <br soft>co-writer, Steve Keteltas. Steve is talented; he is a poet, sings, and plays the guitar. Together we have put <br soft>together two parody songs, which are songs set to a familiar tune with original lyrics.<br><br>The first song will be posted to </span></font></b><b><i><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">YouTube</span></font></i></b><b><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">. This is a song about my macaw Arielle, and her capacity to learn <br soft>English. I explain about her abilities to learn language, not merely repeat things, in my book </span></font></b><b><i><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">Another Kind of <br soft>Mind. </span></font></i></b><b><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">So listen to the song called Pretty Parrot by clicking on the link below.<br><br></span></font></b><b><i><u><font color="#000066" size="6"><span style="font-size:36px;line-height:42px;">Pretty Parrot</span></font></u></i></b><b><i><font color="#000066" size="6"><span style="font-size:36px;line-height:42px;"> &nbsp;</span></font></i></b><b><font color="#000066" size="5"><span style="font-size:24px;line-height:28px;">song &amp; slide show/(video)<br></span></font></b><b><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">This is an effort to present pictures representing the joy of owning a large bird. It takes a great deal of work to <br soft>care properly for a macaw and the bird should not be taken lightly.<br><br>Because macaws are highly intelligent, as are most parrots, owners must be willing to spend considerable time <br soft>with the parrot. A portion of the time should be aimed at educating the bird. That means teaching it the meaning <br soft>of words. If done well, </span></font></b><b><i><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">parrots are one of the few animals capable of communicating using our languages</span></font></i></b><b><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">.<br><br>That is what Arielle does. Communicate. She on occasion speaks directly to me; we have had conversations <br soft>with up to four turns. Most frequently, she volunteers speech when no one is present. She creates statements <br soft>that are original and she presents novel ideas from her viewpoint as an educated bird. This does not she is a <br soft>human being, but she is a creature with her own mind and thoughts. That is the reason for the book about her <br soft>ability to use language called </span></font></b><b><u><font color="#000066" size="4"><span style="font-size:18px;line-height:22px;">Another Kind of Mind</span></font></u></b><b><u><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">: A Talking Bird Masters English</span></font></u></b><b><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">. Enjoy the song <br soft>about her!<br><br></span></font></b><a href="http://youtu.be/qfeKKwGbbQk" target="_blank"><b><u><font size="5"><span style="font-size:24px;line-height:28px;">http://youtu.be/qfeKKwGbbQk<br><br></span></font></u></b></a><a href="Another_Mind.html"><b><u><font size="3"><span style="font-size:16px;line-height:19px;">Click here to go to the book pag</span></font></u></b></a><a href="Another_Mind.html"><b><u><font size="3"><span style="font-size:16px;line-height:19px;">e<br soft></span></font></u></b></a></span>      </div>
      <div id="e25" style="position:absolute;left:265;top:1654;width:132;height:48;"><span class="text"><b><font color="#000066" size="6"><span style="font-size:36px;line-height:42px;">SONGS<br soft></span></font></b></span>      </div>
      <div id="e26" style="position:absolute;left:410;top:1653;width:132;height:44;"><span class="text"><b><font color="#FF0033" size="6"><span style="font-size:36px;line-height:42px;">SONGS<br soft></span></font></b></span>      </div>
      <div id="e27" style="position:absolute;left:49;top:2365;width:732;height:380;"><span class="text"><b><font color="#006600" size="5"><span style="font-size:24px;line-height:28px;">COMING SOON<br><br></span></font></b><b><font color="#FF0033" size="3"><span style="font-size:16px;line-height:19px;">There are many beautiful birds. Parrots are like people because different species and individuals within the <br soft>species have interesting personalities. That is a theme for the second song; I had most of the stereotypical &nbsp;<br soft>characteristics of four species of large parrots in mind when I formulated the second song.<br><br>The song mentions several types of parrots, Cockatoos, African Grey parrots, Amazon parrots, and macaws, <br soft>with an emphasis on Blue &amp; Gold macaws. I have a fondness for macaws because of Arielle.<br><br>I haven't currently secured enough video clips to construct the film I want to piece together. If you are <br soft>reading this and are willing to permit me to use your interesting or unusual short clips about your bird in an <br soft>up-coming posting of the song, I will appreciate the help. Contributors will &nbsp;included in the published credits in <br soft>the production.<br><br></span></font></b><b><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">There will be a spot here to click to hear and view the second production called<br><br></span></font></b><b><u><font color="#FF0033" size="6"><span style="font-size:30px;line-height:36px;">Blue &amp; Gold Macaws<br soft></span></font></u></b></span>      </div>
