      <div id="e16" style="position:absolute;left:241;top:348;width:150;height:57;"><span class="text"><font color="#663300" size="5"><span style="font-size:24px;line-height:28px;">Do you think<br>I'm left footed?<br soft></span></font></span>      </div>
      <div id="e17" style="position:absolute;left:433;top:672;width:275;height:59;"><span class="text"><font color="#663300" size="5"><span style="font-size:24px;line-height:28px;">Do you want to guess again <br soft>whether I'm left footed?<br soft></span></font></span>      </div>
      <div id="e18" style="position:absolute;left:409;top:756;width:384;height:192;"><span class="text"><b><font color="#000066" size="3"><span style="font-size:16px;line-height:19px;">Arielle transmits a basic message. Her gesture means: <br soft>&quot;Please pick me up!&quot;<br><br>She makes herself understood. If her message is <br soft>misunderstood, or if the response is too slow, she <br soft>vocalizes repeatedly until she gets her way. By chanting <br soft>&quot;Come up! Come up! Come up!&quot; or &quot;Want up! Want up! <br soft>Want up!&quot; &nbsp;she annoys her companion human and <br soft>succeeds at obtaining her goal.<br soft></span></font></b></span>      </div>
      <div id="e19" style="position:absolute;left:53;top:987;width:375;height:151;">
        <table border="0" cellspacing="0" cellpadding="0" width="375">
          <tr>
            <td nowrap height="151" valign="top" bgcolor="#FFFF00"><span class="text"><font color="#FF0000" size="4"><span style="font-size:20px;line-height:24px;">Arielle composed the sentiment expressed on <br soft>her own ... click &quot;play&quot; to hear her words.<br></span></font><font color="#FF0000" size="2"><span style="font-size:14px;line-height:17px;">(</span></font><a href="files/Track_DD2.wav"><font size="2"><span style="font-size:14px;line-height:17px;">Click here if player image is missing.</span></font></a><font color="#FF0000" size="2"><span style="font-size:14px;line-height:17px;">)<br></span></font><font color="#FF0000" size="4"><span style="font-size:18px;line-height:22px;">If, after hearing her speech, you are unsure of <br soft>what Arielle said, the transcription and explanation <br soft>appear in a yellow box near the bottom of this page.<br soft></span></font></span></td>
          </tr>
        </table>
      </div>
      <div id="e20" style="position:absolute;left:48;top:1163;width:413;height:600;"><img src="images/image001-413x600.png" width="413" height="600" alt=""></div>      <div id="e21" style="position:absolute;left:478;top:1225;width:303;height:553;"><span class="text"><font color="#000066" size="5"><span style="font-size:24px;line-height:28px;">One of Arielle's favorite places <br soft>is the playground at a nearby <br soft>park. She enjoys climbing up <br soft>and down over the ladder <br soft>upon which she stands. She <br soft>often explores the adjacent <br soft>bridge and the climbing towers <br soft>too.<br><br>She is especially fond of little <br soft>children, and she investigates <br soft>anyone who might be doing <br soft>something interesting near her. <br soft>From time to time, Arielle <br soft>perches upon a person's arm if <br soft>he or she expresses interest in <br soft>her. She has made a great <br soft>number of friends along our <br soft>walks over nineteen years.<br soft></span></font></span>      </div>
      <div id="e22" style="position:absolute;left:71;top:1810;width:696;height:182;">
        <table border="0" cellspacing="0" cellpadding="0" width="696">
          <tr>
            <td nowrap height="182" valign="top" bgcolor="#FFFF00"><span class="text"><font color="#FF0000" size="4"><span style="font-size:20px;line-height:24px;">Arielle said, &quot;He loves me.&quot;<br><br></span></font><font color="#FF0000" size="3"><span style="font-size:16px;line-height:19px;">Her words are not taught because she is female and because her owner would not refer to her as &quot;he.&quot; This an <br soft>example of a macaw using words in an appropriate fashion. Importantly, she expresses a concept of self when she <br soft>freely refers to herself as &quot;me.&quot; Arielle has a &quot;Theory of Mind;&quot; she is one of the few nonhuman animals exhibiting <br soft>consciousness through speech. Note than in addition to the other complexities, she has correctly adjusted the verb <br soft>form to match the subject &quot;he.&quot;<br><br>If one contends that Arielle does not understand what she says, then how does one explain her statement?<br soft></span></font></span></td>
          </tr>
        </table>
      </div>
      <div id="e23" style="position:absolute;left:61;top:3216;width:658;height:60;">
        <table border="0" cellspacing="0" cellpadding="0" width="658">
          <tr>
            <td nowrap height="60" align="center" valign="top"><span class="text"><font color="#663300" size="5"><span style="font-size:24px;line-height:28px;">Arielle understands speech and speaks thoughtfully using English <br soft>words, phrases, and sentences.<br soft></span></font></span></td>
          </tr>
        </table>
      </div>
