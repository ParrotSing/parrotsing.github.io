      <div id="e13" style="position:absolute;left:227;top:478;width:544;height:265;"><span class="text"><b><font color="#663300" size="4"><span style="font-size:18px;line-height:22px;">Arielle speaks freely and through the words she has learned, she <br soft>assembles coherent combinations of sentences, which represent her <br soft>thoughts. She is the first macaw to reveal such a linguistic ability <br soft>through her free speech. One might argue that the study of natural <br soft>bird communication leads to the idea that birds have language, so by <br soft>learning human language, an astute parrot is merely learning a <br soft>second language.<br><br>Information appears on this page related to my book,</span></font></b><b><i><font color="#663300" size="4"><span style="font-size:18px;line-height:22px;"> Another Kind <br soft>of Mind</span></font></i></b><b><font color="#663300" size="4"><span style="font-size:18px;line-height:22px;">, which examines many examples of how Arielle uses English <br soft>correctly. Presented below are a variety of sound clips with reference <br soft>to the page number in the book.<br soft></span></font></b></span>      </div>
      <div id="e16" style="position:absolute;left:78;top:1280;width:687;height:801;"><span class="text"><span style="font-size:12px;line-height:14px;"><br><br><br></span><b><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">What animal speaks using coherent language that is understandable by man? A talking bird called <br soft>Arielle does. The interspecies barrier broke when Arielle began to communicate by volunteering <br soft>information through English statements. She is a beautiful 19-year-old tropical bird that expresses <br soft>herself spontaneously using more than 4000 English words, phrases, and sentences. Her verbal <br soft>progress compares to that of a young child.<br><br>The Beatles tune, &quot;Got to get you into my life,&quot; presented a nagging riddle. The puzzle resolved after <br soft>years of walking down a road with my macaw, Arielle. The cryptic lyric, &#8220;&#8230; find another kind of mind <br soft>there,&#8221; inspired me to describe my linguistic adventure with a talking bird.<br><br>Arielle has the ability to communicate across species using human speech when she wishes to do so. <br soft>Those who know Arielle and listen carefully to recordings of her voluntarily spoken private <br soft>monologues discover that her speech reveals her thoughts. Readers understand Arielle&#8217;s speech by <br soft>considering her statements with the provided background information.<br><br>Hundreds of transcriptions of Arielle&#8217;s voluntary speech reveal meaningful messages that form the <br soft>core of </span></font></b><b><i><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">Another Kind of Mind</span></font></i></b><b><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">. An unanticipated statement by Arielle reveals that she listens to what <br soft>people say and that she is capable of attributing speech to an individual by name. Many of her <br soft>statements provide concrete examples that one talking bird can learn to communicate ideas through <br soft>human language.<br><br></span></font></b><b><i><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">Another Kind of Mind</span></font></i></b><b><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;"> traces a bird's speech development. The book provides details about how <br soft>Arielle can:<br>&#8226; vocalize in a previously little recognized purr-like voice,<br>&#8226; construct a monologue or dialogue about a topic,<br>&#8226; reveal her sensory impressions about the environment,<br>&#8226; substitutes nouns and personal pronouns correctly,<br>&#8226; rhyme, express emotion, and construct verbal jokes,<br>&#8226; apply logic in her speech and speak using proper syntax,<br>&#8226; organize thoughts using phrases and sequences of statements.<br><br></span></font></b><b><i><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;">Another Kind of Mind</span></font></i></b><b><font color="#663300" size="3"><span style="font-size:16px;line-height:19px;"> guides readers toward understanding Arielle&#8217;s English words, phrases, and <br soft>sentences, as her expressions provide insight into her mind, personality, and thoughts. Her meaningful <br soft>speech communicates something never before evident from utterances made by a bird. Arielle is a <br soft>conscious being.<br><br>If you are not able to perfectly understand the speech samples below on first hearing, you are not <br soft>alone. By coordinating the sound clips with the text in the book, readers typically understand<br>between 65% and 95% of Arielle's utterances. The macaw speaks an unusual dialect of English.<br soft></span></font></b></span>      </div>
